<head>
    <meta charset="UTF-8">

<body background="ảnh%20rắn.jpg">
<section  class="vh-100 bg-image" style=" height: 750px;">
    <div class="mask d-flex align-items-center h-100 gradient-custom-3">
        <div class="container h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-12 col-md-9 col-lg-7 col-xl-6">
                    <div class="card" style="border-radius: 15px;">
                        <div class="card-body p-5">
                            <h1 class="text-uppercase text-center mb-5">SNACK GAME</h1>



                                <div class="form-outline mb-4">
                                    <input type="text" id="username" class="form-control form-control-lg" />
                                    <label class="form-label" >Your Name</label>
                                </div>

                                <div class="d-flex justify-content-center">
                                    <button onclick="startGame()" type="button" class="btn btn-success btn-block btn-lg gradient-custom-4 text-body">START GAME</button>
                                </div>



                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
<script>
    function startGame(){

        window.location.href = 'game.html';
        for (let i = 0;i<10;i++){
            let userName = document.getElementById('username').value;
            if ( window.localStorage.getItem(`name${i}`)==null){
                window.localStorage.setItem(`name${i}`,userName);
                break;
            }
        }
    }
</script>
